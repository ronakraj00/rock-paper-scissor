<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon.png">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="theme-color" content="">
</head>

<body>
    <div class="cont">
        <div id="status">
            <div id="round-no">Round No <br><span>0</span></div>
            <div id="player-points">Player's Points <br><span class="no-color">0</span></div>
            <div id="computer-points">Computer's Points <br><span class="no-color">0</span></div>
        </div>
        <div id="choice">
            <div id="player-choice">Player's Choice<img src="" alt=""></div>
            <div id="computer-choice">Computer's Choice<img src="" alt=""></div>
        </div>
        <div id="player-message">Please Select One Of The Option Below</div>
        <div class="container">
            <button id="rock"><img src="assets/rock.png" alt=""> Rock</button>
            <button id="paper"><img src="assets/paper.png" alt=""> Paper</button>
            <button id="scissor"><img src="assets/scissor.png" alt=""> Scissor</button>
        </div>
    </div>
    <div id="end-screen" class="invisible">
        <div id="inside-end-screen">
            <div id="congratulation">
        </div>
        </div>
    </div>
    <footer>Made By RonakRaj</footer>

    <button class="install-button" style="display: none;">Install</button>

    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/path/to/service-worker.js')
              .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
              })
              .catch(function(error) {
                console.log('Service Worker registration failed:', error);
              });
          });
        }
      </script>
</body>

</html>
