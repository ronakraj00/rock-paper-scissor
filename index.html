<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/rock-paper-scissor-icon.png">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="cont">
        <div id="status">
            <div id="round-no">Round No <span></span></div>
            <div id="player-points">Player's Points <span></span></div>
            <div id="computer-points">Computer's Points <span></span></div>
        </div>
        <div id="player-message">Please Select One Of The Option Below</div>
        <div class="container">
            <button id="rock"><img src="assets/Rock Paper Scissors Rock.png" alt=""> Rock</button>
            <button id="paper"><img src="assets/Rock Paper Scissors Paper.png" alt=""> Paper</button>
            <button id="scissor"><img src="assets/Rock Paper Scissors Scissors.png" alt=""> Scissor</button>
        </div>
    </div>
    <footer>Made By RonakRaj</footer>
</body>

</html>
